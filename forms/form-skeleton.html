<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <title>Form Example Skeleton</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .container {
        direction: rtl;
      }

      form {
        width: 500px;
      }

      input {
        direction: auto;
        text-align: left;
      }

      .form-check {
        width: fit-content;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h2>טופס הזמנת פריטים</h2>
      <form>
        <input type="text" placeholder="Full Name">
        <div class="form-group"></div>

        <input type="password" placeholder="password"/>
        <div class="form-group"></div>

        <!-- 3. שדה בחירה כמות פריטים-->
        <!-- האפשרויות הם 1-3 -->
        <div class="form-group">
          <label> מספר פריטים</label>
          <select name ="sel">
            <option value="-1">בחר כמות</option>
            <option value="1"> 1</option>
            <option value="2"> 2</option>
            <option value="3"> 3</option>
          </select>
        </div>

        <input type="checkbox">אני מאשר שכל הנתונים נכונים/>
        <div class="form-check">
          <label>
            סוג משלוח:
          </label>
          <br/>
          <input type="radio" name="group" checked/>רגיל<br/>
          <input type="radio" name="group" checked/>רשום<br/>
          <input type="radio" name="group" checked/>מהיר<br/>

        </div>

        
        <div class="form-check"></div>

       ><textarea cols="30" rows="2"></textarea>
        <div class="form-group"></div>

        <button type="submit">שלח טופס</button>
        <div class="form-group mt-3"></div>
      </form>
    </div>
  </body>
</html>
